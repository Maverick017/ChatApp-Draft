<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section
            class="min-h-screen flex items-center justify-center bg-gray-100">
            <div
                class="bg-white p-10 rounded-2xl shadow-lg max-w-md w-full text-center">
                <img src="logo.svg" alt="ChatApp Logo"
                    class="h-12 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-900">Welcome back</h2>
                <p class="text-gray-600 mb-6">Please sign in to your account</p>
                <form class="space-y-4">
                    <input type="email" placeholder="Email address"
                        class="w-full p-3 border rounded-lg">
                    <input type="password" placeholder="Enter your password"
                        class="w-full p-3 border rounded-lg">
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="remember">
                            <label for="remember" class="text-gray-700">Remember
                                me</label>
                        </div>
                        <a href="#" class="text-indigo-600">Forgot password?</a>
                    </div>
                    <button
                        class="w-full bg-indigo-600 text-white p-3 rounded-lg font-medium">Sign
                        in</button>
                    <p class="text-gray-600 text-center">Donâ€™t have an account?
                        <a href="#" class="text-indigo-600">Sign up</a></p>
                </form>
            </div>
        </section>
    </body>
</html>
